<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/game.css">
  <title></title>

</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-8 text-white d-flex pt-4 mt-4 pl-5 ml-3">
        <h1 class="ml-5 pl-5">Templar</h1>
      </div>
      <div class="col-1 d-flex justify-content-center align-items-center pt-4 mt-4">
        <button class="btn btn-light text-info">Reset</button>
      </div>
      <div class="col-12 text-white headspacing d-flex">
        <h2>Health:<span id="health" class="ml-5">100</span> </h2>
      </div>
      <div class="col-12 text-white headspacing d-flex">
        <h2>Hits: <span id="hits" class="ml-5">0</span></h2>
      </div>
      <div class="col-12 d-flex justify-content-start mt-2">
        <img src="/assets/templar.png" alt="Templar" class="templar-image">
      </div>
    </div>
  </header>
  <main class="conatiner">
    <div class="row text-white">
      <div class="col-4  d-flex justify-content-center align-items-center mt-4 ml-1">
        <button onclick="punch()" class="btn btn-light ml-3 text-info">Punch</button>
        <button onclick="stab()" class="btn btn-light ml-2 text-info">Stab</button>
        <button onclick="doubleStab()" class="btn btn-light ml-2 text-info">Double Stab</button>
      </div>
    </div>
  </main>








  <script src="/game.js"></script>
</body>

</html>
