<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/game.css">
  <title></title>

</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-11 text-danger d-flex pt-2 mt-2 justify-content-start head1">
        <h1 id="name">Templar Knight</h1>
      </div>
      <div class="col-1 d-flex justify-content-center align-items-end pt-2 mt-2">
        <button onclick="reset()" class="btn btn-light text-info mr-2">Reset</button>
      </div>
      <div class="col-12 text-white headspacing d-flex">
        <h2>Health:<span id="health" class="ml-5">100</span> </h2>
      </div>
      <div class="col-12 text-white headspacing d-flex">
        <h2>Defense:<span id="defenses" class="ml-3">Vulnerable</span> </h2>
      </div>
      <div class="col-12 text-white headspacing d-flex">
        <h2>Strikes: <span id="strikes" class="ml-5">0</span></h2>
      </div>
      <div class="col-6 d-flex justify-content-start">
        <img src="assets/templar-4.png" alt="Templar" class="templar-image">
      </div>
      <div class="col-6 offset col-md-6 d-flex justify-content-end align-items-top">
        <h2 class="win-motto text-white text-center pb-5 pr-5">Assassino vs Templar Knight</h2>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row text-white">
      <div class="col-12 col-md-4 col-lg-4  d-flex justify-content-start align-items-center ml-5 buttons">
        <button onclick="punch()" class="btn btn-light text-danger disable-buttons reset-buttons"
          id="punch">Punch</button>
        <button onclick="stab()" class="btn btn-light ml-2 text-danger disable-buttons reset-buttons"
          id="stab">Stab</button>
        <button onclick="doubleStab()" class="btn btn-light ml-2 text-danger disable-buttons reset-buttons"
          id="double-stab">Double
          Stab</button>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 col-lg-1 d-flex justify-content-start align-items-center buttons">
          <button onclick="giveParry(this)" class="btn btn-success text-white ml-2 disable-buttons reset-buttons"
            id="parry">Parry</button>
          <button onclick="giveSwordBlock(this)"
            class="btn btn-success text-white ml-2 pl-2 pr-2 disable-buttons reset-buttons"
            id="swordBlock">SwordBlock</button>
          <button onclick="giveShield(this)" class="btn btn-success text-white ml-2 disable-buttons reset-buttons"
            id="shield">Shield</button>
        </div>
      </div>
    </div>
  </main>








  <script src="/game.js"></script>
</body>

</html>
