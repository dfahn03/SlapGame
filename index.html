<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/game.css">
  <title></title>

</head>

<body>
  <header class="container">
    <div class="row">
      <div class="col-11 text-danger d-flex pt-2 mt-2 justify-content-start head1">
        <h1 id="name">Templar Knight</h1>
      </div>
      <div class="col-1 d-flex justify-content-center align-items-end pt-2 mt-2">
        <button onclick="reset()" class="btn btn-light text-info mr-2">Reset</button>
      </div>
      <div class="col-12 text-white headspacing d-flex">
        <h2>Health:<span id="health" class="ml-5">100</span> </h2>
      </div>
      <div class="col-12 text-white headspacing d-flex">
        <h2>Defense:<span id="defenses" class="ml-3">Vulnerable</span> </h2>
      </div>
      <div class="col-12 text-white headspacing d-flex">
        <h2>Strikes: <span id="strikes" class="ml-5">0</span></h2>
      </div>
      <div class="col-12 d-flex justify-content-start">
        <img src="/assets/templar-2.png" alt="Templar" class="templar-image">
      </div>
    </div>
  </header>
  <main class="conatiner">
    <div class="row text-white">
      <div class="col-12 col-md-4 col-lg-4  d-flex justify-content-center align-items-end mt-4 ml-1 buttons">
        <button onclick="punch()" class="btn btn-light text-info" id="punch">Punch</button>
        <button onclick="stab()" class="btn btn-light ml-2 text-info" id="stab">Stab</button>
        <button onclick="doubleStab()" class="btn btn-light ml-2 text-info" id="double-stab">Double Stab</button>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 col-lg-1 mt-4 d-flex justify-content-center align-items-center buttons">
          <button onclick="parry()" class="btn btn-success text-dark ml-2" id="parry">Parry</button>
          <button onclick="shield()" class="btn btn-success text-dark ml-2" id="shield">Shield</button>
        </div>
      </div>
    </div>
  </main>








  <script src="/game.js"></script>
</body>

</html>
